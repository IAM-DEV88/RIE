<div class="modal fade" id="ventana" tabindex="-1" aria-labelledby="EmergenteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">NUEVO REGISTRO</h5>
          <button type="button" class="btn-close cmdButton" data-bs-dismiss="modal" aria-label="Close" onclick="resetFormulario(true)"><i class="fas fa-window-close"></i></button>
        </div>
        <div class="modal-body">
          <table> 
        <thead>
          <tr>
            <td colspan="3">
              <span>REGISTROS DEL MES</span>
              <button class="cmdButton btn ml-auto" onclick="ventana('rie','nuevo')" ><i class="fas fa-plus-square"></i></button>
            </td>
          </tr>
          <tr>
            <td class="dia">DIA</td>
            <td>CONCEPTO</td>
            <td class="monto">MONTO</td>
          </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <div>Ingreso: $ <span id="ingresoResumen"></span></div>
              <div>Egreso: $ <span id="egresoResumen"></span></div>
              <div>Saldo: $ <span id="saldoResumen"></span></div>
              <div>Total: $ <span id="totalResumen"></span></div>
            </td>
          </tr>
        </tfoot>
      </table> 
          <form id="rie">
            <div class="mb-3">
              <label for="concepto" class="form-label">Concepto:</label>
              <input type="text" class="form-control" id="conceptorie" placeholder="Descripcion"></input>
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha:</label>
              <input type="date" class="form-control" id="fecharie"></input>
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de registro:</label>
              <select id="tiporie" class="form-control" aria-label="Default select example">
                <option selected>Seleccionar</option>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
                <option value="banco">Banco</option>
                <option value="saldo">Saldo pendiente</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="monto" class="form-label">Monto total:</label>
              <input type="number" class="form-control" id="montorie" placeholder="$$$"></input>
            </div>
          </form>
          <form id="cpp">
          <div class="mb-3">
            <label for="concepto" class="form-label">Concepto:</label>
            <input type="text" class="form-control" id="conceptocpp" placeholder="Descripcion"></input>
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fechacpp"></input>
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estadocpp" class="form-control" aria-label="Default select example">
              <option selected>Seleccionar</option>
              <option value="0">Pendiente</option>
              <option value="1">Pagado</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="monto" class="form-label">Monto total:</label>
            <input type="number" class="form-control" id="montocpp" placeholder="$$$"></input>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cmdEliminar" class="btn btn-danger">Eliminar</button>
          <button type="button" id="cmdGuardar" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetFormulario(true)">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
